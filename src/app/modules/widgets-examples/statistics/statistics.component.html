      <button  (click)="OpenDialog('1000ms','500ms','')">เพิ่มระบบ</button>

    <br>

    <div class="items">
      <div class="group">

          <!-- <mat-icon></mat-icon> -->
        
      </div>
      <br>
      <table mat-table [dataSource]="dataSource" *ngIf="dataSource" style="width: 100%;">
      
        <ng-container matColumnDef="name" >
          <th mat-header-cell *matHeaderCellDef> ชื่อระบบ </th>
          <td mat-cell *matCellDef="let Systemlist"> {{Systemlist.name}} </td>
        </ng-container>
        
        <ng-container matColumnDef="delete">
          <th class="taxt" mat-header-cell *matHeaderCellDef> ลบ </th>
            <td mat-cell *matCellDef="let Systemlist"> 
              <div >
                <button class="badge badge-pill badge-danger cancel-buttont" (click)="OpenDialogdelete('1000ms','500ms',Systemlist)"   >ลบ</button> 
              </div>
              </td>
        </ng-container>
        
        <ng-container matColumnDef="detail">
          
          <th class="taxt" mat-header-cell *matHeaderCellDef> รายละเอียด </th>
          <td mat-cell *matCellDef="let Systemlist"> 
          <button class="badge badge-pill badge-primary"(click)="OpenDialogupdate('1000ms','500ms',Systemlist)" >รายละเอียด</button> </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </table>
    </div>
    
  </div>
  
  <!-- สำหรับกรอกข้อมูลเพื่อเพิ่มผู้รับผอดชอบ -->
  <ng-template #modal >
    <h2 class="items1">เพิ่มระบบ</h2>
    <div class="modal-content ">
        <form  class="theme-form items3"[formGroup]="Systemlisform"  (ngSubmit)="onSubmit()" >
          <div >
              <label class="col-form-label">ชื่อระบบ </label>
              <input  formControlName="name" [(ngModel)]="Systemlis.name"  type="text" name="name"  class="form-control">
          </div>
          <br>
          
          <div class="items2">
            <button class="cancel-button" type="reset" value="reset">ยกเลิก</button>
            <button class="save-button" type="submit" name="btinsert" [disabled]="!Systemlisform.valid">ยืนยัน</button>
          </div>
          </form>
      </div>
      <br>
      <div>
  
      </div>
    
  </ng-template>
  <!-- สำหรับการอัปเดท -->
  
  <ng-template #modalupdate >
    <h2 class="items1">แก้ไขข้อมูลระบบ</h2>
    <div class="modal-content ">
        <form  class="theme-form items3"[formGroup]="updateSystemlis"  (ngSubmit)="onSubmitUpdate()" >
          <div >
              <label class="col-form-label">ชื่อระบบ </label>
              <input  formControlName="name" [(ngModel)]="Systemlis.name"  type="text" name="name"  class="form-control">
          </div>
          <br>
          
          <div class="items2">
            <button class="cancel-button" type="reset" value="reset">ยกเลิก</button>
            <button class="save-button" type="submit" name="btinsert" [disabled]="updateSystemlis.valid">ยืนยัน</button>
          </div>
          </form>
      </div>
      <br>
      <div>
  
      </div>
    
  </ng-template>
  
  <!--ยืนยันการลบข้อมูลผู้รับผิดชอบ  -->
  <div>
    <ng-template #modaldelete >
    <h2 class="items1">ยืนยันการลบข้อมูลระบบ</h2>
    <div class="items2">
      <br>
      <br>
  
      <button  class="cancel-button" (click)="closeDialog()" >ยกเลิก</button>
      <button class="save-button" (click)="onSubmitdelete()" name="btinsert" >ยืนยัน</button>
    </div>
    <br>
    <br>
  
    <div>
  
    </div>
  </ng-template>
  </div>
  
  
  <router-outlet></router-outlet>
